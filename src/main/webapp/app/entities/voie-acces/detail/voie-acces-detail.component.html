<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="voieAcces">
      <h2 data-cy="voieAccesDetailsHeading"><span jhiTranslate="g3MasterApp.voieAcces.detail.title">Voie Acces</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ voieAcces.id }}</span>
        </dd>
        <dt><span jhiTranslate="g3MasterApp.voieAcces.libelle">Libelle</span></dt>
        <dd>
          <span>{{ voieAcces.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="g3MasterApp.voieAcces.code">Code</span></dt>
        <dd>
          <span>{{ voieAcces.code }}</span>
        </dd>
        <dt><span jhiTranslate="g3MasterApp.voieAcces.concours">Concours</span></dt>
        <dd>
          <div *ngIf="voieAcces.concours">
            <a [routerLink]="['/concours', voieAcces.concours?.id, 'view']">{{ voieAcces.concours?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/voie-acces', voieAcces.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
