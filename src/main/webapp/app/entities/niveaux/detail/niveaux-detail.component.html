<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="niveaux">
      <h2 data-cy="niveauxDetailsHeading"><span jhiTranslate="g3MasterApp.niveaux.detail.title">Niveaux</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ niveaux.id }}</span>
        </dd>
        <dt><span jhiTranslate="g3MasterApp.niveaux.libelle">Libelle</span></dt>
        <dd>
          <span>{{ niveaux.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="g3MasterApp.niveaux.code">Code</span></dt>
        <dd>
          <span>{{ niveaux.code }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/niveaux', niveaux.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
