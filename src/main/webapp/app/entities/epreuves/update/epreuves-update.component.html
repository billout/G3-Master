<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-epreuves-heading" data-cy="EpreuvesCreateUpdateHeading" jhiTranslate="g3MasterApp.epreuves.home.createOrEditLabel">
        Create or edit a Epreuves
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="g3MasterApp.epreuves.code" for="field_code">Code</label>
          <input type="text" class="form-control" name="code" id="field_code" data-cy="code" formControlName="code" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="g3MasterApp.epreuves.libelle" for="field_libelle">Libelle</label>
          <input type="text" class="form-control" name="libelle" id="field_libelle" data-cy="libelle" formControlName="libelle" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="g3MasterApp.epreuves.type" for="field_type">Type</label>
          <select class="form-control" name="type" formControlName="type" id="field_type" data-cy="type">
            <option [ngValue]="null">{{ 'g3MasterApp.TypeEpreuve.null' | translate }}</option>
            <option value="ORAL">{{ 'g3MasterApp.TypeEpreuve.ORAL' | translate }}</option>
            <option value="ECRIT">{{ 'g3MasterApp.TypeEpreuve.ECRIT' | translate }}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="g3MasterApp.epreuves.compose" for="field_compose">Compose</label>
          <select class="form-control" id="field_compose" data-cy="compose" name="compose" formControlName="compose">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="concoursOption.id === editForm.get('compose')!.value?.id ? editForm.get('compose')!.value : concoursOption"
              *ngFor="let concoursOption of concoursSharedCollection; trackBy: trackConcoursById"
            >
              {{ concoursOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
