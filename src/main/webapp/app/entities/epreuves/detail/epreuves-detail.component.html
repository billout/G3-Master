<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="epreuves">
      <h2 data-cy="epreuvesDetailsHeading"><span jhiTranslate="g3MasterApp.epreuves.detail.title">Epreuves</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ epreuves.id }}</span>
        </dd>
        <dt><span jhiTranslate="g3MasterApp.epreuves.code">Code</span></dt>
        <dd>
          <span>{{ epreuves.code }}</span>
        </dd>
        <dt><span jhiTranslate="g3MasterApp.epreuves.libelle">Libelle</span></dt>
        <dd>
          <span>{{ epreuves.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="g3MasterApp.epreuves.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'g3MasterApp.TypeEpreuve.' + epreuves.type }}">{{ epreuves.type }}</span>
        </dd>
        <dt><span jhiTranslate="g3MasterApp.epreuves.compose">Compose</span></dt>
        <dd>
          <div *ngIf="epreuves.compose">
            <a [routerLink]="['/concours', epreuves.compose?.id, 'view']">{{ epreuves.compose?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/epreuves', epreuves.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
