<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-formations-heading" data-cy="FormationsCreateUpdateHeading" jhiTranslate="g3MasterApp.formations.home.createOrEditLabel">
        Create or edit a Formations
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="g3MasterApp.formations.libelle" for="field_libelle">Libelle</label>
          <input type="text" class="form-control" name="libelle" id="field_libelle" data-cy="libelle" formControlName="libelle" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="g3MasterApp.formations.code" for="field_code">Code</label>
          <input type="text" class="form-control" name="code" id="field_code" data-cy="code" formControlName="code" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="g3MasterApp.formations.concours" for="field_concours">Concours</label>
          <select class="form-control" id="field_concours" data-cy="concours" name="concours" formControlName="concours">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="concoursOption.id === editForm.get('concours')!.value?.id ? editForm.get('concours')!.value : concoursOption"
              *ngFor="let concoursOption of concoursSharedCollection; trackBy: trackConcoursById"
            >
              {{ concoursOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="g3MasterApp.formations.niveaux" for="field_niveaux">Niveaux</label>
          <select class="form-control" id="field_niveaux" data-cy="niveaux" name="niveaux" formControlName="niveaux">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="niveauxOption.id === editForm.get('niveaux')!.value?.id ? editForm.get('niveaux')!.value : niveauxOption"
              *ngFor="let niveauxOption of niveauxSharedCollection; trackBy: trackNiveauxById"
            >
              {{ niveauxOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
