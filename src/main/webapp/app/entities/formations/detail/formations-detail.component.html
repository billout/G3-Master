<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="formations">
      <h2 data-cy="formationsDetailsHeading"><span jhiTranslate="g3MasterApp.formations.detail.title">Formations</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ formations.id }}</span>
        </dd>
        <dt><span jhiTranslate="g3MasterApp.formations.libelle">Libelle</span></dt>
        <dd>
          <span>{{ formations.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="g3MasterApp.formations.code">Code</span></dt>
        <dd>
          <span>{{ formations.code }}</span>
        </dd>
        <dt><span jhiTranslate="g3MasterApp.formations.concours">Concours</span></dt>
        <dd>
          <div *ngIf="formations.concours">
            <a [routerLink]="['/concours', formations.concours?.id, 'view']">{{ formations.concours?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="g3MasterApp.formations.niveaux">Niveaux</span></dt>
        <dd>
          <div *ngIf="formations.niveaux">
            <a [routerLink]="['/niveaux', formations.niveaux?.id, 'view']">{{ formations.niveaux?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/formations', formations.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
